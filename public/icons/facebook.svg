<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="url(#gradient)" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round">
 <defs>
    <linearGradient id="gradient" gradientUnits="objectBoundingBox" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="##7B9BC3"> <!-- Светло-синий -->
        <animate attributeName="stop-color" values="#ADD8E6;#8B00FF;#ADD8E6" dur="3s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#8B00FF"> <!-- Ярко-фиолетовый -->
        <animate attributeName="stop-color" values="#8B00FF;#ADD8E6;#8B00FF" dur="3s" repeatCount="indefinite" />
      </stop>
    </linearGradient>
 </defs>
 <path stroke="none" d="M0 0h24v24H0z"/>
 <path d="M7 10v4h3v7h4v-7h3l1 -4h-4v-2a1 1 0 0 1 1 -1h3v-4h-3a5 5 0 0 0 -5 5v2h-3"/>
</svg>